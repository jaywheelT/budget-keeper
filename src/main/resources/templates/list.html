<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/base/head :: head (pageTitle='明细')"></head>

<body>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div th:replace="fragments/base/header :: header"></div>
                <div class="inner cover">
                    <ul class="list-group" th:each="entry,entryStat : ${allEntries}">
                        <li class="list-group-item" th:text="${entry.category.name} + ${entry.amount}"></li>
                    </ul>
                </div>
                <div th:replace="fragments/base/footer :: footer"></div>
            </div>
        </div>
    </div>
</body>

</html>
